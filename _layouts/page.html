---
layout: default
---

<div class="post-main">
    <div class="container post-container">
        <header class="post-header">
            {% if page.image %}
            <div class="row">
                <div class="col-xs-12">
                    <img src="/img/{{page.image}}" alt="cover image"  />
                </div>
            </div>
            {% endif %}
        </header>
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date_to_long_string }}</p>
        <br />
        <div class="content-text">
            {{ content }}
        </div>
        <br />
        <p>by <strong>{{ page.author }}</strong></p>
    </div>

</div>
